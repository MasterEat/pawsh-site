<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawsh Pet Beauty Salon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #002F35;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 240px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #e1f5f5;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero button {
      background-color: #002F35;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s, background-color 0.3s;
    }
    .hero button:hover {
      background-color: #01454d;
      transform: scale(1.05);
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      scroll-snap-align: center;
      flex: 0 0 auto;
    }
    .section-title {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      color: #002F35;
    }
    .services, .why-us, .testimonials, .faq {
      padding: 20px 40px;
    }
    .testimonial-box {
      background-color: #f0f0f0;
      border-left: 4px solid #002F35;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .testimonial-box:hover {
      transform: scale(1.02);
    }
    .faq-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .faq-item:hover {
      background-color: #f3f3f3;
    }
    .faq-item h4 {
      margin: 0;
      color: #002F35;
    }
    .faq-item p {
      margin: 5px 0 0;
      display: none;
    }
    .faq-item.active p {
      display: block;
    }
    .footer-map {
      width: 100%;
      height: 300px;
      max-width: 600px;
      margin: 20px auto;
      border: none;
      display: block;
    }
    footer {
      background-color: #002F35;
      color: white;
      text-align: center;
      padding: 20px;
    }
    footer img {
      height: 240px;
      margin-bottom: 10px;
    }
    .social-icons {
      margin: 10px 0;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9rem;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }
    .close-modal {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Περιεχόμενο εδώ, θα συνεχιστεί στα επόμενα βήματα -->
</body>
</html>
