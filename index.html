<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawsh Pet Beauty Salon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #3d9a9b;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 60px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #e1f5f5;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero button {
      background-color: #3d9a9b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    footer {
      background-color: #3d9a9b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    footer img {
      height: 40px;
      margin-bottom: 10px;
    }
    .social-icons {
      margin: 10px 0;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pawsh Logo" />
    <nav>
      <a href="#">Αρχική</a>
      <a href="#">Υπηρεσίες</a>
      <a href="#">Επικοινωνία</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Καλλωπισμός με Στυλ και Αγάπη</h1>
    <p>Στο Pawsh, ο σκύλος σας απολαμβάνει VIP φροντίδα και θετική εμπειρία κάθε φορά!</p>
    <button>Κλείσε Ραντεβού</button>
  </section>

  <section class="gallery">
    <img src="dog1.jpg" alt="Dog 1">
    <img src="dog2.jpg" alt="Dog 2">
    <img src="dog3.jpg" alt="Dog 3">
    <img src="dog4.jpg" alt="Dog 4">
    <img src="Pawsh pet salon 1.jpg" alt="Pet Salon 1">
    <img src="Pawsh pet salon 2.jpg" alt="Pet Salon 2">
    <img src="Pawsh pet salon 3.jpg" alt="Pet Salon 3">
  </section>

  <footer>
    <img src="logo.png" alt="Pawsh Logo Footer" />
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61578078265850" target="_blank">
        <img src="facebook-icon.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/pawsh_pet_salon/" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
      </a>
    </div>
    <p>Αγίας Γλυκερίας 62, Γαλάτσι 111 47 | Τηλ: 210 440 4084</p>
    <p>&copy; 2025 Pawsh Pet Beauty Salon</p>
  </footer>
</body>
</html>
