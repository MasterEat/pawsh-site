<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawsh - Pet Beauty Salon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #002F35;
      color: #F5F5F5;
      line-height: 1.6;
    }
    header {
      background-color: #002F35;
      padding: 2rem;
      text-align: center;
    }
    header img {
      width: 120px;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #F5F5F5;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      padding: 0.8rem 2rem;
      background-color: #F5F5F5;
      color: #002F35;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-button:hover {
      background-color: #FFD700;
      color: #002F35;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #001E21;
      text-align: center;
      padding: 2rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo/logo.png" alt="Pawsh Logo" style="max-width: 240px; height: auto; margin-bottom: 1rem;">
    <nav>
      <a href="#services">Υπηρεσίες</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Επικοινωνία</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Γαβ! Η Ομορφιά Ξεκινά από την Πατουσάρα 🐾</h1>
    <p>Καλλωπισμός σκύλων με αγάπη, υπομονή και παιχνιδιάρικη διάθεση.</p>
    <a href="#contact"><button class="cta-button">Κλείσε Ραντεβού</button></a>
  </section>

  <section class="gallery" id="gallery">
    <img src="dogs/dog1.jpg" alt="Dog 1" />
    <img src="dogs/dog2.jpg" alt="Dog 2" />
    <img src="dogs/dog3.jpg" alt="Dog 3" />
    <img src="dogs/dog4.jpg" alt="Dog 4" />
    <img src="dogs/dog5.jpg" alt="Dog 5" />
    <img src="dogs/dog6.jpg" alt="Dog 6" />
  </section>

  <section id="contact" class="hero">
    <h2>📍 Επικοινώνησε Μαζί μας</h2>
    <p>📍 Αγίας Γλυκερίας 62, Γαλάτσι 111 47<br />📞 210 440 4084<br />✉️ pawsh@gmail.com</p>
    <iframe src="https://www.google.com/maps?q=Agias+Glykerias+62,+Greece&output=embed" width="100%" height="300" style="border:0; border-radius: 10px; margin-top: 2rem;"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Pawsh Pet Beauty Salon. All rights reserved.</p>
  </footer>
</body>
</html>
